<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/appointment.js"></script>
</head>

<body>
    <div class="container">
        <div id="show" class="row">
            <button type="button" class="btn btn-default">Add</button>
        </div>
        <div id="hide" class="row" style="display:none">
            <form action="saveAppointment.pl" enctype="multipart/form-data" method="post">
                <fieldset>
                    <label id="labeldate">Date:</label>
                    <br>
                    <input id="textdate" type="text" name="date">
                    <br>
                    <label id="labeltime">Time:</label>
                    <br>
                    <input id="texttime" type="text" name="time">
                    <br>
                    <label id="labeldescription">DESC:</label>
                    <br>
                    <input id="textdescription" type="text" name="description">
                    <br>
                    <button type="submit" class="btn btn-default">Submit</button>
                    <button id="cancel" type="button" class="btn btn-default">Cancel</button>
                </fieldset>
            </form>
        </div>
        <div class="row">
            <input id="searchText" type="text" name="search">
            <button id="searchbutton" type="button" class="btn btn-default">Search</button>
        </div>
        <div class="row" id="output"> </div>
    </div>
</body>

</html>
